<h1 mat-dialog-title>Account ID {{data.id}}</h1>
<div mat-dialog-content>
  <p>Please enter the Server</p>
  <mat-form-field>
    <mat-label>Server</mat-label>
    <input matInput [(ngModel)]="data.server">
  </mat-form-field>
  <p>Please enter the Login</p>
  <mat-form-field>
    <mat-label>Login</mat-label>
    <input matInput [(ngModel)]="data.login">
  </mat-form-field>
  <p>Please enter your Username</p>
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput [(ngModel)]="data.username">
  </mat-form-field>
  <br> 
  <p>Please enter your Password</p> 
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput [type]="showPassword ? 'text' : 'password'" [(ngModel)]="data.password">
    <button mat-icon-button matSuffix [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'" (click)="togglePasswordVisibility()">
      <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>
  </mat-form-field>  
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Submit</button>
</div>
