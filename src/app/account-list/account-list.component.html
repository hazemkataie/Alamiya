<mat-card class="table-card">
  <mat-card-content>
    <table mat-table [dataSource]="accounts" class="accounts-table">
  
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Server Column -->
      <ng-container matColumnDef="server">
        <th mat-header-cell *matHeaderCellDef> SERVER </th>
        <td mat-cell *matCellDef="let element"> {{element.server}} </td>
      </ng-container>
    
      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> USERNAME </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>
    
      <!-- Password Column -->
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> PASSWORD </th>
        <td mat-cell *matCellDef="let element"> {{element.password}} </td>
      </ng-container>
  
      <!-- Status Column -->
      <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> STATUS </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
    </table>
    <button mat-raised-button (click)="goBack()">Go Back</button>
    <button mat-raised-button type="button" id="accounts" routerLink="/editAccount">Edit Accounts</button>
  </mat-card-content>
</mat-card>
